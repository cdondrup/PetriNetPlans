instances:
  id: 
    - format: "id_%s"
      attribute: "id"
predicates:
  face_detected:
    arguments:
      - format: "id_%s"
        attribute: "id"
    truth_value:
      attribute: "person.face_detected"
      comparison: "$attribute == True"
  is_waving:
    arguments:
      - format: "id_%s"
        attribute: "id"
    truth_value:
      attribute: "person.is_waving"
      comparison: "$attribute == True"
  looking_at_robot:
    arguments:
      - format: "id_%s"
        attribute: "id"
    truth_value:
      attribute: "gaze.looking_at_robot"
      comparison: "$attribute == True"
  robot_distance:
    - arguments:
      - format: "id_%s"
        attribute: "id"
      - format: "%s"
        value: "close"
      truth_value:
        attribute: "person.distance"
        comparison: "$attribute > 0.0 and $attribute < 1.0"
    - arguments:
      - format: "id_%s"
        attribute: "id"
      - format: "%s"
        value: "far"
      truth_value:
        attribute: "person.distance"
        comparison: "$attribute >= 1.0"

